    <script language="javascript" type="text/javascript">
        function deleteRole() {
            var r = window.confirm("确定要删除此角色吗？");
            document.getElementById("operate_result_info").style.display = "block";
        }

        function updateRole() {
            var id = $(this).attr("id").slice(6);
            window.location.href = "/role_modi.html?rid="+id;
        }

        //添加信息
        function addlist(result, mod) {
            $("#rolelist").append($("<tr></tr>")
                    .append($("<td></td>").html(result.roleId))
                    .append($("<td></td>").html(result.name))
                    .append($("<td></td>").html(mod))
                    .append($("<td></td>")
                            .append($("<input value='修改' type='button' class='btn_modify'/>").click(updateRole).attr("id", "update" + result.roleId))
                            .append($("<input value='删除' type='button' class='btn_delete'/>").click(deleteRole).attr("id", "del" + result.roleId))))
        }

        //当点击页码时
        function clickpage() {
            var val = $(this).html();
            basepage(val);
        }

        //点击上一页时
        function uppage() {
            var val = parseInt($(".current_page").html()) - 1;
            basepage(val);
        }

        //当点击下一页时
        function nextpage() {
            var val = parseInt($(".current_page").html()) + 1;
            basepage(val);
        }

        //当点击最后一页时
        function lastpage() {
            var val = $(this).attr("id").slice(4);
            basepage(val);

        }

        //当点击首页时
        function startpage() {
            var val = $(this).attr("id").slice(5);
            basepage(val);
        }

        function base_page(result, choose) {
            $("#rolelist").html(null);
            $.each(result.data.list, function (i, Elp) {
                var mod = "";
                $.each(Elp.moduleInfoList, function (j, val) {
                    mod += val.name+"  ";
                });
                addlist(Elp, mod);
            });

            var pageNum = result.data.pageNum;
            var pages = result.data.pages;

            function show_page() {
                for (var i = 1; i <= pages; i++) {
                    if (pageNum == i) {
                        $("#pages").append($("<a href='##' class='current_page'></a>").html(i));
                    } else {
                        $("#pages").append($("<a href='##'></a>").html(i).click(clickpage));
                    }
                }
            }

            //分页信息
            $("#pages").html(null);
            if (pageNum == 1) {
                show_page();
                $("#pages").append($("<a href='##'></a>").click(nextpage).html("下一页"));
                $("#pages").append($("<a href='##'></a>").click(lastpage).html("尾页").attr("id", "last" + pages));
            } else if (pageNum == pages) {
                $("#pages").append($("<a href='##'></a>").click(startpage).html("首页").attr("id", "start" + 1));
                $("#pages").append($("<a href='##'></a>").click(uppage).html("上一页"));
                show_page();
            } else if (pageNum != pages) {
                $("#pages").append($("<a href='##'></a>").click(startpage).html("首页").attr("id", "start" + 1));
                $("#pages").append($("<a href='##'></a>").click(uppage).html("上一页"));
                show_page();
                $("#pages").append($("<a href='##'></a>").click(nextpage).html("下一页"));
                $("#pages").append($("<a href='##'></a>").click(lastpage).html("尾页").attr("id", "last" + pages));
            }
        }

        function basepage(val) {
            $.ajax({
                url: "/findAllRole",
                type: "post",
                data: {
                    pageNo: val,
                    pageSize: null
                },
                success: function (result) {
                    base_page(result);
                }
            })
        }

        //显示全部信息
        function showRole() {
            $.ajax({
                url: "/findAllRole",
                type: "post",
                data: {
                    pageNo: null,
                    pageSize: null
                },
                success: function (result) {
                    $("#rolelist").html(null);
                    //cost信息
                    $.each(result.data.list, function (i, Elp) {

                        var mod = "";
                        $.each(Elp.moduleInfoList, function (j, val) {
                            mod += val.name+"  ";
                        });
                        addlist(Elp, mod);
                    });

                    //分页信息
                    //第一页 pageNum == 1 ,上一页不提示
                    $("#pages").html(null);
                    var pageNum = result.data.pageNum;
                    var pages = result.data.pages;
                    //只有一页时没有(上一页/下一页)
                    if (pageNum == pages) {
                        for (var i = 1; i <= pages; i++) {
                            if (pageNum == i) {
                                $("#pages").append($("<a href='##' class='current_page'></a>").html(i));
                            } else {
                                $("#pages").append($("<a href='##'></a>").html(i).click(clickpage));
                            }
                        }
                    } else if (pageNum != pages) {
                        for (var i = 1; i <= pages; i++) {
                            if (pageNum == i) {
                                $("#pages").append($("<a href='##' class='current_page'></a>").html(i));
                            } else {
                                $("#pages").append($("<a href='##'></a>").html(i).click(clickpage));
                            }
                        }
                        $("#pages").append($("<a href='##'></a>").click(nextpage).html("下一页"));
                        $("#pages").append($("<a href='##'></a>").click(lastpage).html("尾页").attr("id", "last" + pages));

                    }

                }
            })
        }

        showRole()
    </script>
